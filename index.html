<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS from the materialize website, font from Google, and my external stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
  <link rel="stylesheet" href="styles.css">  

  <title>Student Tutoring Log</title>
</head>
<body class="grey lighten-3">

  <div>
    <!-- I want my image to move and this is annoying me!!!!-->  
    <a href="#" class="brand-logo">
      <img src="DennaComputer.png" style=" width: 180px; margin-left: 50px;"> 
    </a>
  </div>
    <!-- NAVBAR This stuff is from materialize styles - I'm not a pro on this by any means -->
  <nav class="z-depth-1 grey lighten-4">
      <div class="nav-wrapper container">
      <ul id="nav-mobile" >
         
          <li class="logged-out" style="display: block">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out" style="display: block">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
          <li class="logged-in" style="display: block">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-in" style="display: block">
            <a href="#" class="grey-text modal-trigger" data-target="modal-add">Add Student</a>
          </li>
      </ul>
    </div>
  </nav>



    <!-- LIST OF STUDENTS TUTORED We will get this from the database -->
    <div class="container" style="margin-top: 40px;">
        <ul class="z-depth-0 logs" style="border: none;">   
          <li>Student A</li>
          <li>Student B</li>
          <li>Student C</li>
        </ul>
      </div>



   <!-- SIGN UP MODAL -->
   <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn blue darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>
  

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn blue darken-2 z-depth-0">Login</button>
          </form>
        </div>
      </div>



    <!-- ADD STUDENT MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
        <h4>Add Student to Log</h4><br />
        <form id="create-form">
            <div class="input-field">
            <input type="text" id="name" required>
            <label for="title">Student Name</label>
            </div>
            <div class="input-field">
            <textarea id="time" class="materialize-textarea" required></textarea>
            <label for="content">Hours Tutored</label>
            </div>
            <button class="btn blue darken-2 z-depth-0">Create</button>
        </form>
        </div>
    </div>

     

  <!-- THIS IS WHERE YOU COPY / PASTE THE FIREBASE SDK INFO and add the firestore SDK-->


  <!-- this is needed if you want to use the materialize database -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <!-- this is linking the external js files we have.  Notice they are in their own folder-->
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>

</body>
</html>
